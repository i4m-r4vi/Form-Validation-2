<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
</head>

<body>
    <main>
        
        <div class="mainf">
            <h2 style="text-align: center;">Form Validation</h2>
            <form action="">
                <div class="name">
                    <label for="">Name:</label>
                    <span>
                        <input type="text" placeholder="Enter Your Name" id="name">
                        <i class="fa fa-user"></i>
                    </span>
                </div>

                <div class="age">
                    <label>Age:</label>
                    <span>
                        <input type="number" maxlength="2" placeholder="Enter Your Age" id="age">
                        <i class="fa fa-calendar"></i>
                    </span>
                </div>

                <div class="phnum">
                    <label>Phone Number:</label>
                    
                   <span>
                    <input type="number" maxlength="10" placeholder="Phone Number" id="phnum">
                    <i class="fa fa-mobile"></i>
                   </span>
                </div>

                <div class="country">
                    <label>Country:</label>
                    <select name="" id="c">
                       <option value="">Select The country</option>
                    </select>
                </div>

                <div class="state">
                    <label>State:</label>
                    <select name="" id="s2">
                        <option value="" >Select The City</option>
                    </select>

                </div>

                <div class="district">
                    <label>City:</label>
                    <select name="" id="s3">
                        <option value="" >Select The City</option>
                    </select>
                </div>

                
            </form>
            <div style="display: grid; width: fit-content; margin: auto;">
                <button id="submitbtn">Submit</button>
            </div>
        </div>
    </main>

</body>

<script src="./app.js"></script>
</html>
